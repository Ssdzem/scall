name: scanpy_pm
channels: [conda-forge, bioconda, defaults]
dependencies:
  - python>=3.10
  - scanpy
  - anndata
  - pandas
  - numpy
  - scipy
  - matplotlib
  - seaborn
  - papermill            # CLI: papermill in.ipynb out.ipynb -p key val
  - jupyter
  - ipykernel
  - nbconvert
  - scrublet             # if doublet detection is used in the notebooks
  - loom
  - nbconvert
  - nbformat

