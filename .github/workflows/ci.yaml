name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  snakemake-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniforge3
        uses: conda-incubator/setup-miniconda@v3
        with:
          # Use Miniforge3 (recommended); this replaces the old "Mambaforge" variant
          miniforge-version: latest
          # We only need base for simple installs (per docs)
          auto-activate-base: true
          activate-environment: ""
          # Set channels up front for later installs
          channels: conda-forge,bioconda
          chanel-piority: strict
          conda-remove-defaults: true

      - name: Install snakemake tooling
        shell: bash -l {0}
        run: |
          conda install -y -c conda-forge -c bioconda snakemake snakefmt

      - name: Lint & dry run (non-fatal until rules exist)
        shell: bash -l {0}
        run: |
          snakemake --lint || true
          snakefmt --check workflow || true
          snakemake -n -s workflow/Snakefile || true
